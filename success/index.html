<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Successful • RoadBites</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial; margin:0; background:#07110b; color:#fff; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 56px 20px; }
    .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; padding: 24px; }
    h1 { margin: 0 0 10px; font-size: 28px; }
    p { margin: 0 0 18px; color: rgba(255,255,255,0.82); line-height: 1.5; }
    .btn { display:inline-block; padding: 12px 16px; border-radius: 12px; text-decoration:none; color:#07110b; background:#53e38c; font-weight: 800; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas; background: rgba(0,0,0,0.35); padding: 10px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); }
    .muted { font-size: 13px; color: rgba(255,255,255,0.6); margin-top: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Payment successful</h1>
      <p>Your RoadBites business subscription is now active. You may return to the app.</p>

      <div id="session" class="code" style="display:none;"></div>

      <a class="btn" href="#" onclick="window.close(); return false;">Return to the app</a>

      <div class="muted">
        If the app doesn’t automatically update, close and reopen the app or refresh your dashboard screen.
      </div>
    </div>
  </div>

  <script>
    // Optional: show session_id if present (useful for debugging)
    const params = new URLSearchParams(window.location.search);
    const sid = params.get("session_id");
    if (sid) {
      const el = document.getElementById("session");
      el.textContent = "session_id: " + sid;
      el.style.display = "block";
    }
  </script>
</body>
</html>
